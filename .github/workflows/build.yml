name: Build macOS App

on: [push]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller moviepy opencv-python Pillow PyQt5 numpy

      - name: Build app
        run: |
          pyinstaller --onefile --noconsole --name BrandingTool --icon=lg.ico --clean --strip main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-app
          path: dist/*
